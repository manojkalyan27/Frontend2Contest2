<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        
     <div id="emailSection">
            Email <br>
        <input type="email" id="mail" placeholder="Example@email.com"> 
        <p class="emailError">Make sure email is more than 3 characters and has @ and a .</p>
    </div>

    <div id="passwordSection">
        Password
        <br>
        <input type="password" id="password" placeholder="Your Password">
        <p class="error">Make sure password is more than 8 characters</p>
    </div>

    <p class="validationMessage">All good to go</p>
        <button >Submit</button>
    </form>


    <script src="./script.js"></script>
</body>
</html>
